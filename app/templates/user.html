{% extends "base.html" %}

{% block content %}
<p>
	<table>
		<tr valign="top">
			<td><img src="{{ user.avatar(128) }}"></td>
			<td><h1>User: {{ user.username }}</h1></td>
			{% if user.about_me %}
			<p>
				{{ user.about_me }}
			</p>
			{% endif%}
			{% if user.last_seen %}
			<p>
				Last seen on: {{ user.last_seen }}
			</p>
			{% endif %}
		</tr>
	</table>
</p>
<hr>
	{% for post in posts %}
	<p>
		{% include '_post.html' %}
	</p>
	{% endfor %}
{% endblock %}
